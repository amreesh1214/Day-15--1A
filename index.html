<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <script src="./script.js"></script>
  <div class="container">
    <div class="row">
        <div class="column">
            
            <form>    <h1>Form Validation</h1>
  
                
                  <div class="form-group row-md-6">
                    <label for="firstName">First Name</label>
                    <input type="firstName" class="form-control" id="firstName">
                  </div>
                  <div class="form-group row-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="lastName" class="form-control" id="lastName">
                  </div>
                
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="pincode">Pincode</label>
                  <input type="pincode" class="form-control" id="pincode" placeholder="">
                </div>
                
                  <div class="form-group row-md-6">
                    <label for="inputCity">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="male" value="male" >
                        <label class="form-check-label" for="male">
Male                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="female" value="female">
                        <label class="form-check-label" for="female">
Female                          </label>
                      </div>
                   
                </div>
                
                    <div class="form-group row-md-6">
                      <label for="food">Choice of Food</label>
  
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="gridCheck" value="dosa">
                          <label class="form-check-label" for="gridCheck">
Dosa                          </label>
                          
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gridCheck" value="idly">
                            <label class="form-check-label" for="gridCheck">Idly
                            </label>
                            
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gridCheck" value="pongal">
                            <label class="form-check-label" for="gridCheck">Pongal
                            </label>
                            
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gridCheck" value="poori">
                            <label class="form-check-label" for="gridCheck">
                             Poori
                            </label>
                            
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gridCheck" value="upma">
                            <label class="form-check-label" for="gridCheck">Upma</label>
                            
                          </div>
                      

                  
                  
                
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="state" class="form-control" id="state" placeholder="">
                  </div>
                
                  <div class="form-group">
                    <label for="country">Country</label>
                    <input type="country" class="form-control" id="country" placeholder="">
                  </div>
                
                </div>
            </div>
              </form>
              <button onclick="submit()"value="submit" class="btn btn-primary" style="padding:10px 10px 10px 10px;margin:10px">Submit</button>


              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Choice of food</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>

                  </tr>
                </thead>
                <tbody>
                  <tr id="tr">
                    <th scope="row">1</th>
                    <td id="td1"></td>
                    <td id="td2"></td>
                    <td id="td3"></td>
                    <td id="td4"></td>
                    <td id="td5"></td>
                    <td id="td6"></td>
                    <td id="td7"></td>
                    <td id="td8"></td>
                    
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
  </div>  
</body>
</html>
